    <script type="text/javascript">

        function fun3(){
            //在函数内部再声明一个函数
            function fun4(){
                alert("我是fun4");
            }
            //将fun4函数对象作为返回值返回
            return fun4;
        }

        a = fun3();

        fun3()();
