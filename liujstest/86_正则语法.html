<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>86_正则语法</title>
    <script type="text/javascript">
        
        /**
         * 使用字面量来创建正则表达式
         *  语法：var 变量 = /正则表达式/匹配模式
        */
        //var reg = new RegExp("a","i");
        reg = /a/i;
        // console.log(typeof reg);
        // console.log(reg.test("abc"));

        //创建一个正则表达式，可以匹配一个字符串中是否有a或b
        /**
         * 使用 | 表示或者的意思
        */
        reg = /a|b|c/;

        /**
         * 创建一个正则表达式检查一个字符串中是否有字母
        */
        reg = /a|b|c|d|e|f|g/i;

        /**
         * []里面的内容也是或的关系
         * [ab] == a|b
         * [a-z] 任意小写字母
         * [A-Z] 任意大写字母
         * [A-z] 任意字母
        */
        // reg = /[ab]/i; i 表示忽略大小写
        reg = /[A-z]/

        //检查一个字符串中是否含有abc或adc或aec
        reg = /a[bde]c/;

        /**
         * [^ ] 除了
        */
       reg = /[^ab]/;

        console.log(reg.test("ab"));

    </script> 
</head>

</body>
</html>
