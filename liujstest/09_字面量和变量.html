<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_字面量和变量.html</title>
    <script type="text/javascript">

        /*
            字面量，都是一些不可改变的值 
                比如：1 2 3 4 5
                字面量可以直接使用，但我们一般不会这样用
        
            变量：可以用来保存字面量，可以任意改变
                开发中一般使用变量来进行字面量的保存并使用
        */

        //声明变量
        //在JS是使用var进行变量声明
        var a;

        //为变量赋值
        a = 123;
        a = 456;
        alert(a);

        //声明和赋值同时进行
        var b = 123;
        var c = 0;

        alert(b);

    </script>
</head>
<body>
    
</body>
</html>
