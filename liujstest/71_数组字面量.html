<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71_数组字面量.html</title>
    <script type="text/javascript">

        //创建一个数组
        // var arr = new Array();

        //使用字面量创建数组
        // var arr = [];

        // console.log(typeof arr);

        //使用字面量创建数组时可以直接指定元素
        // var arr = [1,2,3,4,5,6];

        //使用构造函数也可以指定初始数据
        var arr = new Array(10,20,30);

        //创建一个长度为10的数组
        var arr2 = new Array(10);

        console.log(arr);
        console.log(arr2);

        //数组中的元素可以是任意类型
        arr = [1,"hello",null,undefined,true];

        //数组中的元素还可以是对象
        arr = [{name:"孙悟空"},{name:"猪八戒"},{name:"沙和尚"}];

        //数组中的元素还可以是函数
        arr = [function(){alert(1)},function(){alert(2)}];
        
        //数组中的元素也可以是数组
        arr = [[1,3],[2,4]];

        console.log(arr);


    </script>

</head>
