    <title>25_条件运算符.html</title>
    <script type="text/javascript">

        /*
            条件运算符也叫三元运算符
                语法：
                    条件表达式?语句1:语句2
                - 执行条件表达式：
                    如果为true,执行语句1
                    如果为false,执行语句2
        */
        
        var a = 30;
        var b = 20;

        // a > b ? alert("a大") : alert("b大");

        //获取a和b的最大值
        var mx = a > b ? a : b ;
        alert(mx);

    </script>
