    <title>28_流程控制语句.html</title>
    <script type="text/javascript">

        /*
            流程控制语句
                - JS中的程序是从上到下一行一行执行
                - 通过流程控制语句可以控制程序执行流程
                    使程序可以根据一定的条件来选择执行
                - 语句的分类：
                    1.条件判断语句
                    2.条件分支语句
                    3.循环语句
            条件判断语句：
                - if 语句
                语法一：
                    if(条件表达式)
                        语句
                    如果条件表达式为true则执行语句，否则不执行
                    如果需要执行if语句里面的多条，需要使用代码块括起来

        */

        var a = 12;
        if(a > 10)
            alert("a比10大"); 

    </script>
