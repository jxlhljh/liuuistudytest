            我们的程序是由一条一条语句组成的
                语句是按自上而下的抗顺序一条一条执行
                在JS中可以用{}为语句分组
                    同一个｛｝里面的语句称为一组语句
                    它们要么都执行，要么都不执行
                    一个{}中的语句我们称为一个代码块
