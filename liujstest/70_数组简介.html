<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70_数组简介.html</title>
    <script type="text/javascript">

        /**
         * 
        */

        //创建数据对象
        var arr = new Array();

        //使用typeof检查数组会返回object
        // console.log(typeof arr);

        //向数组添加元素
        arr[0] = "孙悟空";
        arr[1] = "猪八戒";
        arr[99] = "沙和尚";

        //修改数组的长度会对应增加或删除数组的元素
        arr.length = 200;

        console.log(arr);9

        //获取数组的长度
        console.log(arr.length);

        //向数组最后一个位置增加元素
        arr[arr.length] = "test";
        console.log(arr);

    </script>
</head>

</body>
</html>
