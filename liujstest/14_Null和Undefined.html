<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Null和Undefined.html</title>
    <script type="text/javascript">

        /*
            Null(空值)类型的值只有一个，就是null
                null用来专门表示一个空的对象
                使用typeof null返回值为object
            
            Undefined（未定义）的值也只有一个，就是undefined.
                当声明一个变量，但不给变量赋值时，此时的变量的值就是undefined.
                undefined表示未定义
                使用typeof undefined返回值为undefined

        */
        var a = null;
        console.log(a);
        console.log(typeof a);

        var b = undefined;
        console.log(b);
        console.log(typeof b);

    </script>
</head>

</html>
