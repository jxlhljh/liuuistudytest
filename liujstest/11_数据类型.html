<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_数据类型.html</title>
    <script type="text/javascript">
        /*
            数据类型指的是字面量的类型
                在JS中一共有6种数据类型
                    String 字符串
                    Number 数值
                    Boolean 布尔值
                    Null 空值
                    Undefined 未定义
                    Object 对象
        */

        /*
            String 字符串
                - 需要使用双引号或单引号引起来
                - 不要混用单引号或双引号
                - 引号不能嵌套，双引号不能放单引号，单引号不能放双引号
                - 可以使用反斜杆进行转义
                    \" "
                    \' '
                    \n 换行符
                    \t 制表符
                    \\ \
        */
        var str = "hello";
        console.log(str);



    </script>
</head>

</body>
</html>
