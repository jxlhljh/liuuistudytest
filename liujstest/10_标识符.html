<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_标识符.html</title>
    <script type="text/javascript">
        /*
            标识符
                - 在JS中所有的可以由我们自主命名的都可以称为标识符
                - 例如变量名，函数名，属性名都属于标识符
                - 命名一个标识符时需要有如下的规则:
                    1.标识符中可以包含字母、数字、下划线、$
                    2.标识符不能为数字开头
                    3.标识符不能是ES中的关键字和保留字
                    4.标识符一般都采用驼峰命名法
                        - 首字母小写，每个单词的字母大写，其他字母小写
                            helloWorld xxxYyyZzz
                - JS底层保存标识符时实际上采用的是Unicode编码
        */

        var if1 = 123;
        console.log(if1);

    </script>
</head>
<body>
    
</body>
</html>
