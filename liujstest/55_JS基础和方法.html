<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55_JS基础和方法.html</title>
    <script type="text/javascript">
        /**
         * 创建一个对象
        */
        var obj = new Object();

        //向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;

        //对象的属性值可以是任何的数据类型，也可以是函数
        obj.sayName = function(){
            console.log(obj.name);
        }; 

        // console.log(obj.sayName);
        obj.sayName();

        /**
         * 函数也可以成为对象的属性
         *  如果一个函数作为一个对象的属性，
         *  那么我们称这个函数为这个对象的方法
         *    
        */

        var obj2 = {
            name: "猪八戒",
            age:18,
            sayName: function(){
                console.log(obj2.name);
            }
        };
        obj2.sayName(); 

        /**
         * 枚举对象中的属性
         *  使用for ... in 语句
         *  语法：
         *      for(var 变量 in 对象){
         *      }
        */
        for(var n in obj2){
            // console.log(n);
            console.log(obj[n]);
        }

    </script>
</head>

</body>
</html>
