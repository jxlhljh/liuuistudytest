    <title>20_一元运算符.html</title>
    <script type="text/javascript">

        /*
            一元运算符，只需要一个操作数
                + 正号 
                - 负号 
            
            对于非Number类型，会先将其转换成Number类型再运算
                可以对一个其他的数据类型使用+，将其转换为number
                它的原理和Number()函数一样


        */

        var a = 123;
        a = +a;
        a = -a;
        console.log(a);

        a = 1 + +"2" + 3
        console.log(typeof a);
        console.log(a);


    </script>
