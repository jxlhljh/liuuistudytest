<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            background-color: yellow;
            width: 100px;
        }

        .box2{
            background-color: orange;
            width: 100px;
        }

    </style>
</head>
<body>
    
    <!--
        文档流
            - 网页是一个多层的结构，一层接着一层
            - 通过css可以分别为每一层设置样式
            - 作为用户来说只看到最顶层
            - 这些层中，最底下的一层就叫文档流，文档流是网页的基础，我们所创建的元素默认都是在文档流中进行排列
            - 对我们来说元素有两个状态
                在文档流中
                不在文档流中（脱离文档流）

            -元素在文档流中有什么特点
                - 块元素
                    -块元素在页面中会独占一行
                    -默认宽度是父元素的全部（会把父元素占满）
                    -默认高度被内容撑开
                - 行内元素
                    - 行内元素在页面中不会独占一行
                    - 行内元素自从到右水平排列,如果一行中不能容纳，则会换到下一行继续自从到右
                    - 行内元素的宽度和高度默认都是被内容撑开

    -->

    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>

    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>


</body>
</html>
