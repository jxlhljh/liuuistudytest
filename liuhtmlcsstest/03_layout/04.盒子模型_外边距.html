<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /*
                - 外边距不会影响盒子的可见大小，但会影响位置
                - 一共有四个方向的外边距
                    margin-top
                        上外边框，设置一个正值，元素向下移动
                    margin-left
                        左外边框，设置一个正值，元素向右移动
                    margin-bottom
                        下外边框，设置一个正值，其下的元素将移动
                    margin-right
                        右外边框，默认情况设置右外边框，不会有效果，需要结合定位，浮动等

                设置左和上外边距，会移动元素自身，设置右和下外边距，会移动别的元素
                设置为负值，则会往相反的方向移动

                简写方式：margin: 10px 10px 10px 10px;

                - margin会影响盒子的实际占用空间，虽然不会影响盒子的大小

            */
            margin-top: 100px;
            margin-left: 100px;
            margin-bottom: 100px;
            margin-right: 100px;

            margin: 10px 10px 10px 10px;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
        }

    </style>
</head>
<body>
    
    <div class="box1"></div>

    <div class="box2"></div>

</body>
</html>
