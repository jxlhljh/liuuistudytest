<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            /*
                内容区（content）的大小由width和height来设置,表示宽押和高度
            */
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /*
                边框（border）,边框属于盒子边缘
                    - 边框的大小会影响盒子的大小
                格式：
                    边框的宽度
                    边框的样式
                    边框的颜色
            */
            /* border: 1px solid red; */
            border-width: 10px;
            border-color: red;
            border-style: solid;

        }

    </style>
</head>
<body>
    
    <!--
        盒模型 盒子模型 框模型
            - css将所有元素都设置成一个矩形的盒子
            - 将元素设置成矩形后，对页面的布局就是变成将不同的盒子矩形摆放到不同的位置
            - 每一个盒子都由以下几个部分组成
                - 内容区（content）
                - 边框（border）
                - 内边距（padding）
                - 外边距（margin）
    -->

    <div class="box1"></div>

</body>
</html>
