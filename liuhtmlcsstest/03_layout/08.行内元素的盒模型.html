<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            background-color: yellow;

            /*
                行内元素的盒模型
                    - 行内元素不支持设置高度和宽度，由内容决定
                    - 行内元素可以设置padding，但是垂直方向的padding不会影响到页面布局,只会盖住元素
                    - 行内元素可以设置border,垂直方向的border不会影响页面布局
                    - 行内元素可以设置margin,垂直方向的margin不会影响页面布局
            */
            /* width: 100px;
            height: 100px; */

            /* padding: 100px; */

            /* border: 10px solid red; */
            margin: 10px ;

        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        /*
            行内元素转成块元素
                display: block; 块元素
                display: inline; 默认值
                display: inline-block 行内块元素,可以具备宽高，也又不独占一行
                display: table 将元素设置成表格
                display: none 不显示，隐藏一个元素
            
            visibility: visible;
            visibility: hidden 效果和display:none一样，但是会占用空间和位置
            
        */
        a{
            /* display: inline-block; */
            visibility: visible;
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>

    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a>
    
    <span class="s1">我是span</span>
    <div class="box1"></div>
</body>
</html>
