<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动简介</title>
    <style>
        .box1{
            width: 400px;
            height: 200px;
            background-color: #bfa;

            /*
                通过浮动可以让元素向其父元素的左侧或右侧移动
                    使用float来设置元素的浮动
                        可选值：
                            none 默认值，元素不浮动
                            left 元素左浮动
                            right 元素右浮动
                
                注意：元素设置浮动后，水平布局的等式就不需要强制成立，
                    元素设置成浮动后，会完全成文档流中脱离，不会再占用文档流的位置
                    所以元素下边还在文档流中的元素会自动向上移动。

                浮动的特点
                    1.浮动元素会完全从文档流中脱离，不会再占用文档流的位置
                    2.浮动可以让元素向其父元素的左侧或右侧移动
                    3.浮动元素默认不会从父元素中移出
                    4.浮动元素向左或向或浮动时，不会超过它前边的其他浮动元素
                    5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
                    6.浮动元素不会超过它上边的兄弟浮动元素，最多就是和它一样高
                    

            */

            float: left;
        }

        .box2{
            width: 400px;
            height: 200px;
            background-color: orange;
            float: left;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: purple;
            float: right;
        }

    

    </style>
</head>
<body>
    
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</body>
</html>
