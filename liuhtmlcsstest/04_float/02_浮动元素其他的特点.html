    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /*
                浮动元素不会盖住文字，文字会自动环绕在文字的周围。
                    所以我们可以利用浮动来设置文字环绕的效果

            */
            float: left;
        }

        .box2{
            background-color: yellowgreen;

            /*
                元素设置浮动后，将会从文档流中脱离，脱离后元素的性质也会发生一些变化：

                脱离文档流后的特点：
                    块元素
                        1.块元素不再独占一行
                        2.脱离文档流后，块元素的高度和宽度默认都会被内容撑开
                        3.
                    
                    行内元素
                        1.行内元素脱离文档流以后，特点和块元素一样

                    脱离文档流以后就不再需要区分块元素和行内元素了
                    
            */
            float: left;
        }

        .box3{
            background-color: orange;
        }

        .s1{
            background-color: yellow;
            width: 200px;
            height: 200px;
            float: left;
        }

    </style>
</head>
