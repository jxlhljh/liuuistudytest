<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--
        列表一共有三种：
            1.有序列表
            2.无序列表
            3.定义列表
        
        无序列表：使用ul标签创建无序列表
            使用li表示列表项
        有序列表：使用ol标签创建无序列表
            使用li表示列表项
        
        定义列表，使用dl标签来创建一个定义列表
            使用dt表示定义的内容
            使用dd来对内容进行解释说明
        
        列表之间可以互相嵌套

    -->

    <ul>
        <li>帽子</li>
        <li>衣服</li>
        <li>鞋子</li>
        <ol>
            <li>帽子</li>
            <li>衣服</li>
            <li>鞋子</li>
        </ol>
    </ul>

    <ol>
        <li>帽子</li>
        <li>衣服</li>
        <li>鞋子</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构...</dd>
        <dd>结构表示网页的结构...</dd>
        <dd>结构表示网页的结构...</dd>
        <dd>结构表示网页的结构...</dd>
    </dl>

</body>

</html>
