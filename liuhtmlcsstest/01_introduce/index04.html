<!DOCTYPE html>
<html>
<head>
    <!--可以通过meta标签来设置网页的字符集， 避免乱码问题-->
    <meta charset="utf-8">
    <title>网页的基本结构</title>
</head>
<body>
    <!--
        迭代
            网页的版本
                HTML4
                XHTML2.0
                HTML5
                ...

            文档申明（doctype）
                - 文档声明用来告诉浏览器当前网页的版本
                - html5的声明
                    <!doctype html>
                    <!DOCTYPE html>
    -->

</body>
</html>
