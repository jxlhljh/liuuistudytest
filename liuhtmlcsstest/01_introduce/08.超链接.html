<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        超链接可以让我们从一个页面跳转到其他页面.
            或者是当前页面的其他的位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部的网站地址
                    - 也可以是内部的一个网页的地址


        超链接也是行内元素，在a标签中可以嵌套任何元素
    -->

    <a href="http://www.baidu.com">百度一下</a>
    
    <a href="07.列表.html">超链接2</a>

</body>
</html>
