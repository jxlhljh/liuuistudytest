<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--
        内联框架，用于向当前页面中引入一个其他页面
            src 指定要引入的页面的路径
            frameborder 指定内步框架的边框
    -->
    <iframe src="http://126.com" frameborder="0" width="800" height="600"></iframe>
    <h1>hello</h1>
</body>
</html>
