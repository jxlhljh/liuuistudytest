<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            将class为red的元素设置为红色（字体）
        */
        .red{
            color: red;
        }

        /*
            将class为red的div元素设置为字体大小30px

            交集选择器：
                作用：选中同时符合多个条件的元素
                语法：选择器1选择器2选择器3..选择器{}
                注意点：交集选择器如果有元素选择器，元素选择器要开头
        */
        div.red{
            font-size: 30px;
        }

        /*
            选择器分组（并集选择器）
                作用：同时选择
        */
        h1,span{
            color: green;
        }

    </style>
</head>
<body>

    <div class="red">我是div</div>

    <p class="red">我是p元素 </p>

    <h1>标题</h1>

    <span>俣哈</span>
    
</body>
</html>
