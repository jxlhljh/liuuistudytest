<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            样式的继承：元素的样子同时也会应用给他的后代元素

            继承是发生在祖先和后代元素之间

            继承的设计是为了方便我们的开发，利用继承可以将一些通用的样式设置到祖先元素，让所有的后代元素共用

            注意：并不是所有的样子都会被继承，比如背景颜色和布局相关

        */

        body{
            font-size: 12px;
        }

        p{
            color: red;
            background-color: olive;
        }

        div{
            color: orange;
        }

    </style>
</head>
<body>
    
    <p>
        我是一个段落
        <span>我是一个span</span>
    </p>

    <span>我是p元素外的span</span>

    <div>
        我是div
        <span>
            我是div中的span元素
            <em>我是span中的em元素</em>
        </span>
    </div>

</body>
</html>
